<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- document css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4 text-light font-weight-bold">Good Music Collection</h1>
      <p class="lead text-light font-weight-bold">Press the button below to see all the available songs ðŸŽ¶.</p>
      <hr class="my-4" />

      <!-- <a class="btn btn-dark btn-lg" href="#" role="button" data-toggle="modal" data-target="#songsModal"
        >See all available songs!</a
      > -->
      <button type="button" class="btn btn-dark mt-2" data-toggle="modal" data-target="#songsModal" id="modalBtn">
        See all available albums!
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="songsModal" tabindex="-1" aria-labelledby="songsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="songsModalLabel">All Available Albums</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <div class="modal-body bg-dark">
            <div class="container-fluid">
              <div class="row" id="modalRow"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning">Sort by artist</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pink Floyd -->
    <div class="container" id="pinkContainer">
      <h2 id="pinkHeader">Pink Floyd Collection</h2>
      <button type="button" class="btn btn-warning my-3" id="pinkBtn" data-toggle="collapse" data-target="#pinkAlert">
        See number of unique albums
      </button>
      <div class="alert alert-warning collapse" role="alert" id="pinkAlert"></div>
      <div class="row" id="mainRowPink"></div>
    </div>

    <!-- Daft Punk -->
    <div class="container" id="punkContainer">
      <h2 id="punkHeader">Daft Punk Collection</h2>
      <button type="button" class="btn btn-warning my-3" id="punkBtn" data-toggle="collapse" data-target="#punkAlert">
        See number of unique albums
      </button>
      <div class="alert alert-warning collapse" role="alert" id="punkAlert"></div>
      <div class="row" id="mainRowPunk"></div>
    </div>

    <!-- Metallica -->
    <div class="container" id="metalContainer">
      <h2 id="metalHeader">Metallica Collection</h2>
      <button type="button" class="btn btn-warning my-3" id="metalBtn" data-toggle="collapse" data-target="#metalAlert">
        See number of unique albums
      </button>
      <div class="alert alert-warning collapse" role="alert" id="metalAlert"></div>
      <div class="row" id="mainRowMetal"></div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- document js -->
    <script src="/app/index.js"></script>
  </body>
</html>

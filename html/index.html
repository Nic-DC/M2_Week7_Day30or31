<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- document css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Good Music Collection</h1>
      <p class="lead">Press the button below to see all the available songs.</p>
      <hr class="my-4" />
      <p>It only takes 1 click</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">See all available songs!</a>
    </div>

    <!-- Pink Floyd -->
    <div class="container" id="pinkContainer">
      <h2 id="pinkHeader">Pink Floyd Collection</h2>
      <button type="button" class="btn btn-warning my-3" id="pinkBtn">See number of unique albums</button>
      <div class="alert alert-warning" role="alert" id="pinkAlert"></div>
      <div class="row" id="mainRowPink"></div>
    </div>

    <!-- Daft Punk -->
    <div class="container" id="punkContainer">
      <h2 id="punkHeader">Daft Punk Collection</h2>
      <button type="button" class="btn btn-warning my-3" id="punkBtn">See number of unique albums</button>
      <div class="alert alert-warning" role="alert" id="punkAlert"></div>
      <div class="row" id="mainRowPunk"></div>
    </div>

    <!-- Metallica -->
    <div class="container" id="metalContainer">
      <h2 id="metalHeader">Metallica Collection</h2>
      <button type="button" class="btn btn-warning my-3" id="metalBtn">See number of unique albums</button>
      <div class="alert alert-warning" role="alert" id="metalAlert"></div>
      <div class="row" id="mainRowMetal"></div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- document js -->
    <script src="/app/index.js"></script>
  </body>
</html>
